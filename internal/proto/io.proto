syntax = "proto3";

package Io;

option go_package = "github.com/oren12321/gogrpcft/proto";

service Transfer {
    rpc Receive (Info) returns (stream Chunk) {}
    rpc Send (stream Packet) returns (Status) {}
}

message Info {
    string msg = 1;
}

message Chunk {
    bytes data = 1;
}

message Packet {
    oneof packetOptions {
        Info info = 1;
        Chunk chunk = 2;
    }
}

message Status {
    bool success = 1;
    string desc = 2;
}

